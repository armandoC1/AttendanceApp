<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Eliminar asignación</title>
</head>

<div layout:fragment="content">
    <h1>Eliminar asignación</h1>
    <div>
        <hr>
        <dl class="row">
            <dt class="col-sm-2">ID:</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.id}"></dd>

            <dt class="col-sm-2">Docente:</dt>
            <dd class="col-sm-10" th:text="|${docenteGrupo.docente.nombre} ${docenteGrupo.docente.apellido}|"></dd>

            <dt class="col-sm-2">Grupo:</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.grupo.nombre}"></dd>

            <dt class="col-sm-2">Año:</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.anio}"></dd>

            <dt class="col-sm-2">Ciclo:</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.ciclo}"></dd>
        </dl>

        <form th:action="@{/asignaciones/delete}" method="post"> <!--creo que aqui falla-->
            <input type="hidden" name="id" th:value="${docenteGrupo.id}">
            <input type="submit" value="Eliminar" class="btn btn-outline-danger">
            <a th:href="@{/asignaciones}" class="btn btn-outline-secondary">Regresar</a>
        </form>
    </div>
</div>
